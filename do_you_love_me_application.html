<html lang="en">

<body>
<h1 style="position:absolute; left:56px; top:40px;"> DO YOU LOVE ME?</h1>
       <button id="yes" type="button" onclick="button1()"style="position:absolute; left:70px; top:150px;"> YES </button>
       <button id ="no" type="button" onmousemove="button2()" style="position:absolute; left:130px; top:150px;">
NO </button>

</body>
<script>
       function button1() {
           alert('Yes. You are right!');
       }
       function button2() {

           var x = Math.round(Math.random() * window.innerWidth);

           document.getElementById('no').style.left = x + 'px';
           document.getElementById('no').style.top = y + 'px';

       }
